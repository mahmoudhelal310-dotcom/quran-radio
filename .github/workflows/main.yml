name: GitHub Pages

on:
  push:
    branches:
      - main  # أي فرع تشتغل عليه

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # بما إن ملفاتك في الجذر
